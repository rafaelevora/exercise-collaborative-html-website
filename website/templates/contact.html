<div class="container-fluid">
    <div class="container">
        <h1 class="fw-semibold">Contact</h1>
        <p class="text-muted">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae rerum
            architecto accusamus eius libero ullam! Eligendi, reiciendis eum porro
            error atque repellendus, placeat ullam, deleniti facilis vitae molestias
            soluta ipsa!
        </p>
    </div>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-12 col-lg-10">
                <div class="card">
                    <form class="card-body">
                        <div class="row g-0 mb-3 align-items-center">
                            <label for="email"
                                class="col-12 col-sm-3 col-form-label text-sm-end text-muted fw-semibold pe-sm-2">
                                Your E-mail
                            </label>
                            <div class="col-12 col-sm-9">
                                <input type="email" id="email" class="form-control" placeholder="Your email" required />
                            </div>
                        </div>

                        <div class="row g-0 mb-3 align-items-start">
                            <label for="message"
                                class="col-12 col-sm-3 col-form-label text-sm-end text-muted fw-semibold pe-sm-2">
                                Your message
                            </label>
                            <div class="col-12 col-sm-9">
                                <textarea id="message" class="form-control" rows="5"
                                    placeholder="Please enter your message here..." required></textarea>
                            </div>
                        </div>

                        <div class="row g-0">
                            <div class="col-12 col-sm-3"></div>
                            <div class="col-12 col-sm-9 d-flex justify-content-end">
                                <button type="submit" class="btn btn-dark">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
